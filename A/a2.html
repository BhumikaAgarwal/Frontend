<!DOCTYPE html>
<html>

<head>
  <title>Animated Ring</title>
  <style>
    .ring-container {
      width: 200px;
      height: 200px;
      position: relative;
    }

    .ring {
      width: 160px;
      height: 160px;
      position: absolute;
      top: 20px;
      left: 20px;
      border-radius: 50%;
      border: 20px solid transparent;
      border-top-color: #ccc;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="ring-container">
    <div class="ring"></div>
  </div>
</body>
