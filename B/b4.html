<body>
    <div id="value-null"></div>
    <div id="box-container">
    </div>

</body>

<script>

    let event1 = prompt("Enter the total number of events (greater than 0): ");
    let event2 = prompt("Enter the number of events to be shown at a time (greater than 0 and less than total number of events): ");
    console.log("event1");

    if (event1 == null || event1 == "" || event1 == "0") {
        novalue = document.getElementById("value-null");
        novalue.style.opacity = "1";

    } else if (event1 > event2) {
        for (var i = 0; i < event1; i++) {
            var div = document.createElement('div');
            div.style.width = "100%";
            div.style.height = "200px";
            div.style.background = "pink";
            div.style.display = "flex";
            div.style.justifyContent = "center";
            div.style.alignItems = "center";
            div.style.color = "white";
            div.style.margin = '5px'
            div.id = i;
            console.log(i);
            document.getElementById("box-container").appendChild(div);
        }
    }

</script>
